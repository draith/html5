<!-- PYTHAGORAS - graphical proof of Pythagoras' Theorem -->
<html>
    <head>
        <title>Pythagoras Theorem</title>
        <style>
            @keyframes fadeOut {
                0% { fill: black; }
                25% { fill: black; }
                30% { fill: rgb(0, 0, 0, 0); }
                100% { fill: rgb(0, 0, 0, 0); }
            }
            @keyframes fadeOut2 {
                0% { fill: black; }
                50% { fill: black; }
                55% { fill: rgb(0, 0, 0, 0); }
                100% { fill: rgb(0, 0, 0, 0); }
            }
            @keyframes fadeIn {
                0% { fill: rgb(0, 0, 0, 0); }
                75% { fill: rgb(0, 0, 0, 0); }
                85% { fill: black; }
                100% { fill: black; }
            }

            @keyframes upLeft {
                0% { transform: translateY(0px); }
                25% { transform: translateY(0px); }
                35% { transform: translateY(-250px); }
                100% { transform: translateY(-250px); }
            }
            @keyframes toRight {
                0% { transform: translateX(0px); }
                50% { transform: translateX(0px); }
                56% { transform: translateX(150px); }
                100% { transform: translateX(150px); }
            }
            @keyframes downLeft {
                0% { transform: translate(0px, 0px); }
                70% { transform: translate(0px, 0px); }
                80% { transform: translate(-250px, 150px); }
                100% { transform: translate(-250px, 150px); }
            }

            svg text { 
                font-family: sans-serif; 
                font-size: 180%;
                font-weight: bold;
             }

             svg .fadeOne   { animation-name: fadeOut; }
             svg .fadeTwo   { animation-name: fadeOut2; }
             svg .fadeIn    { animation-name: fadeIn; }
             svg .upLeft    { animation-name: upLeft; }
             svg .toRight   { animation-name: toRight; }
             svg .downLeft  { animation-name: downLeft; }

             svg * {
                 position: relative;
                 animation-duration: 6s;
                 animation-delay: 1s;
                 animation-timing-function: linear;
                 animation-direction: alternate;
                 animation-iteration-count: infinite;
                 animation-fill-mode: both;
             }

            .sub { font-size: 100% }
            .side { font-size: 135%; fill: rgb(142, 180, 236) }
        </style>
    </head>
    <body>
        <svg width=480 height=480>
            <rect width=400 height=400 style= "fill: rgb(142, 180, 236)" />
            <polygon points="250, 0, 400, 0, 400, 250" style="fill:green" />
            <polygon class="downLeft" points="250, 0, 250, 250, 400, 250" style="fill:blue" />
            <polygon class="upLeft" points="0, 250, 250, 250, 0, 400" style="fill:green" />
            <polygon class="toRight" points="0, 400, 250, 250, 250, 400" style="fill:blue" />
            <text class="side" x=325 y=20>b</text>
            <text class="side" x=385 y=120>a</text>
            <text class="side" x=330 y=120>c</text>
            <text class="fadeOne" x=115 y=125 >a</text>
            <text class="fadeOne sub" x=130 y=110 >2</text>
            <text class="fadeTwo" x=315 y=325 >b</text>
            <text class="sub fadeTwo" x=330 y=310 >2</text>
            <text class="fadeIn" x=190 y=200 >c</text>
            <text class="sub fadeIn" x=205 y=185 >2</text>
        </svg>
    </body>
</html>
