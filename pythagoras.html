<!-- PYTHAGORAS - graphical proof of Pythagoras' Theorem -->
<html>
    <head>
        <title>Pythagoras Theorem</title>
        <style>
            svg text { 
                font-family: sans-serif; 
                font-size: 180%;
                font-weight: bold;
             }

            .sub { font-size: 100% }
            .side { font-size: 135%; fill: rgb(142, 180, 236) }
        </style>
        <script>
            function restartAnimations() {
                document.getElementById("upLeft").beginElement();
            }
        </script>
    </head>
    <body>
        <svg width=100% height=100%>
            <rect id="rectangle" width=400 height=400 style= "fill: rgb(142, 180, 236)" />
            <polygon points="250, 0, 400, 0, 400, 250" style="fill:green" />
            <polygon points="0, 250, 250, 250, 0, 400" style="fill:green">
                <animate id="upLeft" begin="rectangle.click" dur="1.5s" attributeName="points" from="0, 250, 250, 250, 0, 400" to="0, 0, 250, 0, 0, 150" fill="freeze" />
            </polygon>
            <polygon points="0, 400, 250, 250, 250, 400" style="fill:blue">
                <animate id="toRight" dur="1s" begin="upLeft.end" attributeName="points" from="0, 400, 250, 250, 250, 400" to="150, 400, 400, 250, 400, 400" fill="freeze" />
            </polygon>
            <polygon points="250, 0, 250, 250, 400, 250" style="fill:blue">
                <animate id="downLeft" begin="toRight.end" dur="1.5s" attributeName="points" from="250, 0, 250, 250, 400, 250" to = "0, 150, 0, 400, 150, 400" fill="freeze" />
            </polygon>
            <text class="side" x=325 y=20>b</text>
            <text class="side" x=385 y=120>a</text>
            <text class="side" x=330 y=120>c</text>
            <text x=115 y=125 >a
                <animate begin="upLeft.begin" attributeName="fill" from="black" to="rgba(0,0,0,0)" dur="0.5s" fill="freeze" />
            </text>
            <text class="sub" x=130 y=110 >2
                <animate begin="upLeft.begin" attributeName="fill" from="black" to="rgba(0,0,0,0)" dur="0.5s" fill="freeze" />
            </text>
            <text x=315 y=325 >b
                <animate begin="toRight.begin" attributeName="fill" from="black" to="rgba(0,0,0,0)" dur="0.5s" fill="freeze" />
            </text>
            <text class="sub" x=330 y=310 >2
                <animate begin="toRight.begin" attributeName="fill" from="black" to="rgba(0,0,0,0)" dur="0.5s" fill="freeze" />
            </text>
            <text x=190 y=200 fill="rgba(0,0,0,0)">c
                <animate begin="downLeft.begin + 1s" attributeName="fill" from="rgba(0,0,0,0)" to="black" dur="1s" fill="freeze" />
            </text>
            <text class="sub" x=205 y=185 fill="rgba(0,0,0,0)">2
                <animate begin="downLeft.begin + 1s" attributeName="fill" from="rgba(0,0,0,0)" to="black" dur="1s" fill="freeze" />
            </text>
        </svg>
    </body>
</html>
